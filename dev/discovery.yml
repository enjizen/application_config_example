spring:
  sleuth: #add this
    sampler:
      percentage: 1.0
  zipkin:
    base-url: http://localhost:9411

server:
  servlet:
    contextPath: /discovery
  port: 9001

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus