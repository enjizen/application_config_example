server:
  port: 8011

spring:
  webflux:
    base-path: /customers
  r2dbc:
    url: r2dbc:mysql://localhost:3306/customers
    username: root

logging:
  level:
    org:
      springframework:
        r2dbc: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/discovery/eureka
      register-with-eureka: true
      fetch-registry: true

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
  info:
    env:
      enabled: true